<!DOCTYPE html>
<html>
<head>
  <title>Typer Webdev Paragraph</title>
  
  <style>
    body {
      background-image: url('50.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      box-sizing: 500px;
    }

    .word {
      font-size: 70px;
      text-align: center;
    }

    .input {
      margin-top: 20px;
      font-size: 30px;
      padding: 10px;
      width: 900px;
    }

    .timer, .score {
      margin-top: 50px;
      font-size: 50px;
    }

    h1 {
      font-size: 60px;
    }

    p {
      font-size: 60px;
      color:black
    }
    button {
      position: absolute;
      top: 130%;
      left: 40%;
      transform: translate(-50%, -50%);
      font-size: 40px;
      padding: 10px 20px;
      width: 300px;
      height: 100px;
    }
  </style>
</head>
<body>
  <div>
     <h1>Welcome To Typer Webdev Paragraph </h1>
    <p>Version:1.0</p>
    <p> Level:Easy</p>
    <p>Given words:</p>
    <div class="word" id="word"></div>
    <input type="text" class="input" id="input">
    <div class="timer" id="timer">60</div>
    <div class="score" id="score">Score: 0</div>
    <button onclick="startGame()">Start Game</button>
  </div>

  <script>
    var words = ["Programming is the process of writing instructions for a computer to follow.", "Python is a popular programming language known for its simplicity and readability.", "HTML is used to create the structure and content of web pages.", "JavaScript is a scripting language that adds interactivity to web pages.", "Java is a versatile programming language used for building various types of software.","CSS is used to style and format the appearance of web pages.","Variables are used to store and manipulate data in a program.", "Loops allow you to repeat a block of code multiple times.", "Functions are reusable blocks of code that perform a specific task.", "Debugging is the process of finding and fixing errors in your code." ];
    var currentWord = "";
    var timer;
    var timeLeft = 60;
    var score = 0;

    function pickRandomWord() {
      clearInterval(timer);
      var randomIndex = Math.floor(Math.random() * words.length);
      currentWord = words[randomIndex];
      document.getElementById("word").textContent = currentWord;
      timeLeft = 60;
      document.getElementById("timer").textContent = timeLeft;
      timer = setInterval(countdown, 1000);
    }

    function countdown() {
      timeLeft--;
      document.getElementById("timer").textContent = timeLeft;
      if (timeLeft <= 0) {
        alert("Time's up!");
        pickRandomWord();
      }
    }

    function startGame() {
      score = 0;
      document.getElementById("score").textContent = "Score: " + score;
      pickRandomWord();
    }

    document.getElementById("input").addEventListener("input", function(event) {
      if (event.target.value === currentWord) {
        event.target.value = "";
        score++;
        document.getElementById("score").textContent = "Score: " + score;
        pickRandomWord();
      }
    });
  </script>
</body>
</html>
